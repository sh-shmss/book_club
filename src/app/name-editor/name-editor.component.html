          <div>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <mat-form-field >
        <input matInput  placeholder="First Name" id="firstname" [(ngModel)]=" firstName" name="firstname" >
      </mat-form-field>
      <br>
      <mat-form-field >
        <input matInput placeholder="Last Name" id="lastname" [(ngModel)]=" lastName" name="lastname" >
      </mat-form-field>
      <br>
      <mat-form-field >
          <input matInput placeholder="Nickname" id="nickname" [(ngModel)]=" nickName" name="nickname" >
      </mat-form-field>
      <br>
      <mat-form-field >
          <input matInput placeholder="Email" id="lastname" [(ngModel)]=" email" name="email" >
      </mat-form-field>
      <br>
      <mat-form-field>
          <input matInput placeholder="Bookclub" id="bookclub" [(ngModel)]=" bookClub" name="bookclub" >
      </mat-form-field>
      <p>
        <button type="submit" mat-raised-button>Submit</button>
      </p>
      <p>
        <button type="button" mat-raised-button (click)="myForm.reset()">Reset</button>         <!-- Used https://angular.io/guide/forms as a reference for this line -->

     </p>
    </form>
    </div>
