<div>
    <table id= "users">
      <tbody>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Nickname</th>
              <th>Email</th>
              <th>Bookclub</th>
              <th colspan="2">Action</th>
          </tr>
                          <ng-container *ngFor ="let user of users let i = index">
          <tr><td>{{user.firstName}}</td> <td>{{user.lastName}}</td> <td>{{user.nickName}}</td><td>{{user.email}}</td><td>{{user.bookClub}}</td>
            <td><button mat-raised-button color="primary" (click)="onDelete(user._id)" style="float: right;">Delete</button></td>
            <td><button mat-raised-button color="warn" [routerLink]="['/editUser', user._id]">Update</button></td></tr>
        </ng-container>
      </tbody>
    </table>
</div>
