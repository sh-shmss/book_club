<div id="parent">
  <!-- <h2 class="text">{{mode}} Event</h2> -->
  <form (ngSubmit) = "onSubmit()" #myForm="ngForm">
    <h3 >Event Details</h3>

    <!-- <p>
      <label>
        Event Title:
        <input type="text" [(ngModel)]="eventtitle" name="eventtitle">
      </label>
     </p>  -->

     <mat-form-field >
      <mat-select [(ngModel)]="eventtitle" matInput placeholder="Event Title" [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let club of clubs let i = index" [value]="club.bookTitle">
          {{club.bookTitle}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <p>
    <label>
      Event URL:
      <input type="url" [(ngModel)]="eventurl" name="eventurl">
    </label>
   </p>

    <div>
    <h3>Event Address</h3>

    <p>
    <label>
      Street:
      <input type="text" [(ngModel)]="street" name="street">
    </label>
    </p>

    <p>
    <label>
      City:
      <input type="text" [(ngModel)]="city" name="city">
    </label>
    </p>

    <p>
    <label>
      State:
      <input type="text" [(ngModel)]="state" name="state">
    </label>
    </p>

    <p>
    <label>
      Zip Code:
      <input type="text" [(ngModel)]="zip" name="zip">
    </label>
    </p>

    <p>
    <label>
        Country:
        <input type="text" [(ngModel)]="country" name="country">
      </label>
    </p>
  </div>


  <div>
      <h3>Event Date and Time</h3>

      <p>
      <label>
        Start Date:
        <input type="date" [(ngModel)]="startdate" name="startdate">
      </label>
      <label>
        Start Time:
        <input type="time" [(ngModel)]="starttime" name="starttime">
      </label>
      </p>

      <p>
        <label>
          End Date:
          <input type="date" [(ngModel)]="enddate" name="enddate">
        </label>
        <label>
            End Time:
            <input type="time" [(ngModel)]="endtime" name="endtime">
          </label>
      </p>
    </div>

    <div>
        <h3>Event Description</h3>

        <p>
        <label>
          Event Description:
        </label>

        <textarea [(ngModel)]="eventdescribe" rows="5" cols="33" name="eventdescribe">
        </textarea>

        </p>

        <p>
          <label>
            Organizer Name:
            <input type="text" [(ngModel)]="organizername" name="organizername">
          </label>
        </p>
      </div>

    <button type="submit" mat-raised-button ="primary">Submit</button>
  </form>
</div>
